<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" 
        rel="stylesheet"
    >

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="calc--header">
            <div class="logo">calc</div>
            <div class="theme">
                <span class="span-1">THEME</span>
                <span class="span-2">1</span>
                <span class="span-3">2</span>
                <span class="span-4">3</span>
                <input class="selection-bar" type="range" min="1" max="3" value="1" onchange="changeMode(event.target.value)">
            </div>
        </div>
        <div class="calc--display">
            <div id="display-operation"></div>
            <div id="display-currentNum"></div> 
        </div>
        <div class="calc--buttons">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn txt-btn">DEL</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn op-btn">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn op-btn">-</div>
            <div class="btn op-btn">.</div>
            <div class="btn">0</div>
            <div class="btn op-btn">/</div>
            <div class="btn op-btn">x</div>
            <div class="btn txt-btn">RESET</div>
            <div class="btn result-btn">=</div>
        </div>
    </div>
</body>
</html>
