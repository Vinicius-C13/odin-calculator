<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="display-calc">
            <div id="display-operation"></div>
            <div id="display-currentNum"></div>
        </div>
        <div class="buttons">
            <button id="button-clear" >C</button>
            <button id="button-signal" >+/-</button>
            <button id="button-percent" class="op-button">%</button>
            <button id="vdiv" class="op-button">:</button>
            <button id="v7" class="num-button">7</button>
            <button id="v8" class="num-button">8</button>
            <button id="v9" class="num-button">9</button>
            <button id="vmult" class="op-button">x</button>
            <button id="v4" class="num-button">4</button>
            <button id="v5" class="num-button">5</button>
            <button id="v6" class="num-button">6</button>
            <button id="vsub" class="op-button">-</button>
            <button id="v1" class="num-button">1</button>
            <button id="v2" class="num-button">2</button>
            <button id="v3" class="num-button">3</button>
            <button id="vsum" class="op-button">+</button>
            <button id="v0" class="num-button">0</button>
            <button id="vdot" class="num-button">.</button>
            <button id="vequ">=</button>
            
        </div>
    </div>
    
</body>
</html>
