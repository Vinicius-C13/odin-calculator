<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="display-calc">
            <div id="display-operation"></div>
            <div id="display-currentNum"></div>
        </div>
        <div class="buttons">
            <div id="button-clear" class="button">Clear</div>
            <div id="button-delete" class="button">Delete</div>
            <div id="v7" class="button">7</div>
            <div id="v8" class="button">8</div>
            <div id="v9" class="button">9</div>
            <div id="vdiv" class="button">:</div>
            <div id="v4" class="button">4</div>
            <div id="v5" class="button">5</div>
            <div id="v6" class="button">6</div>
            <div id="vmult" class="button">x</div>
            <div id="v1" class="button">1</div>
            <div id="v2" class="button">2</div>
            <div id="v3" class="button">3</div>
            <div id="vsub" class="button">-</div>
            <div id="v0" class="button">0</div>
            <div id="vdot" class="button">.</div>
            <div id="vequ" class="button">=</div>
            <div id="vsum" class="button">+</div>
        </div>
    </div>
    
</body>
</html>
